<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <div class="whole">
        
        <div class = "white">
            <div class = "mc">
                <h3>
                    Mortgage Calculator
                </h3>
                <a id="clearall">Clear All</a>
            </div>
            
            <div class = "mortgageamount">
                <label>Mortgage Amount</label>
                <div class="mortgageinput">
                    <button id = "mortgageamountbutton">Â£</button>
                    <input id = "one" type="number">
                </div>   
            </div>
            <div class="mortgagetermandrates">
                <div class="term">
                    <label>Mortgage Term</label>
                    <div class="terminput">
                        <input id = "two" type="number">
                        <button class = "termbutton">years</button>
                    </div>
                </div>
                
                <div class="rates">
                    <label for="">Interest Rate</label>
                    <div class="rateinput">
                        <input id = "three" type="number">
                        <p>%</p>
                    </div>
                </div>
            </div>
            <div class="mortgagetype">
                <label for="">Mortgage Type</label>
                <div class="repayments"><input type="radio" id = "repaymentinput" name="mortgagetype" checked ><label for="repaymentinput">Repayments</label></div>
                <div class="interest"><input type="radio" id = "interestinput" name = "mortgagetype"  ><label for="interestinput">Interest Only</label></div>
            </div>
            <div class="calculate">
                <button class="calculatebutton">
                    Calculate Repayments
                </button>
            </div>  

        </div>
        <div class = "dark">
            <div class="darkcontainer">
                <div class="imagediv">
                    <img id = "emptyimage" src="./assets/illustration-empty.svg" alt="empty page image">
                </div>
                <div class="h3div">
                    <h3>Results shown here</h3>
                </div>
                <div class="pdiv">
                    <p>Complete the form and click "calculate repayments" to</p>
                    <p>see what your monthly repayments would be.</p>
                </div>
            </div>  
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
